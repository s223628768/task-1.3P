
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Portfolio</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="app">
        <header>
            <h1>Anjali Chahar</h1>
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <section id="about">
            <h2>About Me</h2>
            <p>Your introduction and background go here.</p>
        </section>

        <section id="projects">
            <h2>Projects</h2>
            <div v-for="project in projects" :key="project.id" class="project-card">
                <h3>{{ project.title }}</h3>
                <p>{{ project.description }}</p>
                <a :href="project.link">Learn more</a>
            </div>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <form @submit.prevent="submitForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" v-model="contactForm.name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" v-model="contactForm.email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" v-model="contactForm.message" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.0.11/dist/vue.js"></script>
    <script src="main.js"></script> <!-- Include your Vue script here -->
</body>
</html>
